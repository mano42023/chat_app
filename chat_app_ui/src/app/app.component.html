<mat-toolbar color="primary">
  <button *ngIf="isLoggedin" mat-icon-button class="example-icon" (click)="drawer.toggle()" aria-label="Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Chat App</span>
  <span class="tool-bar"></span>
  <button mat-button [matMenuTriggerFor]="menu" *ngIf="isLoggedin" >
    <mat-icon>person</mat-icon> {{userdetails.name}}
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logout()">Logout</button>
  </mat-menu>
</mat-toolbar>

<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['home']">Home</a>
      <a *ngIf="isAdmin" mat-list-item [routerLink]="['admin']">Admin</a>

    </mat-nav-list>


  </mat-drawer>

  <div class="sidenav-content">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
